<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./leaflet.css" />
        <title>Липецк</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="group">
            <label for="countVehicels">Количество маршрутов</label>
            <input type="range" id="countVehicels" min="50" max="100" step="10" value="80" />
            <span><input type="checkbox" id="useStreets">Отображать дороги</span>
        </div>
        <button id="updatePos" class="hidden">Обновить</button>
        <div id="map"></div>
        <script src="./leaflet.js"></script>
        <script src="./consts.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
